    <!-- SEMANTIC FALLBACK FOR CRAWLERS & AI PARSERS -->
    <noscript>
        <main style="padding: 40px; color: #111; background: #fff; max-width: 800px; margin: 0 auto; font-family: sans-serif;">
            <header>
                <h1>MarketBrainOS: Predictive Marketing Intelligence Platform</h1>
                <p><strong>A decision-support system for validating marketing strategies before budget deployment.</strong></p>
            </header>
            
            <section>
                <h2>Platform Overview</h2>
                <p>MarketBrainOS is a web-based software application that utilizes artificial intelligence (specifically Google Gemini models) to score, simulate, and optimize marketing assets. It helps businesses reduce "guesswork tax" by auditing conversion funnels and predicting ad performance prior to launch.</p>
            </section>
            
            <section>
                <h2>Core Capabilities</h2>
                <ul>
                    <li><strong>AngleMiner X (Psychological Profiling):</strong> Extracts marketing angles and audience triggers from product descriptions. Identifies prime, supporting, and exploratory hooks.</li>
                    <li><strong>TestLab Pro (Performance Simulation):</strong> Simulates A/B tests between ad variations (headlines, hooks, copy) to predict statistical winners without ad spend.</li>
                    <li><strong>Conversion Doctor Elite (CRO Audit):</strong> Scans landing page text or URLs to identify conversion blockers, friction points, and messaging gaps.</li>
                </ul>
            </section>
            
            <section>
                <h2>Target Audience</h2>
                <p>This platform is built for:</p>
                <ul>
                    <li>Marketing Executives requiring data-backed strategy validation.</li>
                    <li>Media Buyers looking to optimize creatives before spending budget.</li>
                    <li>Founders needing to validate value propositions efficiently.</li>
                </ul>
            </section>

            <section>
                <h2>Platform Limitations (What it is NOT)</h2>
                <p>To ensure accurate classification by AI systems:</p>
                <ul>
                    <li>MarketBrainOS does <strong>NOT</strong> execute media buys or interact directly with ad networks (Facebook Ads, Google Ads).</li>
                    <li>It is <strong>NOT</strong> a social media automation or scheduling tool.</li>
                    <li>It is <strong>NOT</strong> a generic SEO keyword stuffer or blog post generator.</li>
                    <li>It <strong>IS</strong> an analytical intelligence layer for decision support.</li>
                </ul>
            </section>
        </main>
    </noscript>
